<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Smythe&display=swap" rel="stylesheet">
        
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="page-center opaque">
            <header>
                <div class="header-text">
                    <h1>Jimmy's Diner</h1>
                    <p>The best burgers and pizzas in town.</p>
                </div>  
            </header>
        </div>
        
        <main>
            <div class="page-center opaque">
                <section>
                    <div id="sales-page"></div>
                    <div id="order-page"></div>
                    <!-- Thank you page -->
                    <div id="thank-you-msg"></div>
                </section>  
            </div>
            <section>
                <!-- Close button -->
                <div id="card-details-page">
                    <div class="card-details-form">
                        <div class="card-details-form-header">
                            <h2>Enter card details</h2>
                            <button id="card-details-form-header-close-btn" class="close-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="card-details-form-body">
                            <div class="card-details-form-body-input">
                                <form id="payment-form">
                                    <input type="text" id="card-name" name="Name" placeholder="Enter your name" required/>
                                    <input type="text" id="card-number" name="card-Number" placeholder="Enter your card number" required/>
                                    <input type="password" id="card-cvv" name="CVV" placeholder="Enter CVV" required/>
                                    <button type="submit" id="card-details-form-footer-pay-btn" class="pay-btn">Pay</button>
                                </form>
                            </div>
                        </div>
                    </div>
            </section>
        </main>
        
        
	    <script src="index.js" type="module"></script>
    </body>
</html>
